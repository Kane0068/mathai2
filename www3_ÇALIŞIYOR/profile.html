<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - MathAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Merkezi Stil Dosyası -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mx-auto max-w-2xl p-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-800">Profilim</h1>
            <p class="text-gray-600 mt-2 text-lg">Hesap bilgilerinizi ve üyelik durumunuzu yönetin.</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <!-- Bilgi Alanı -->
            <div>
                <h2 class="text-xl font-bold text-gray-700 mb-4">Hesap Bilgileri</h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-500">Ad Soyad:</span>
                        <span id="display-name" class="font-bold text-gray-800">Yükleniyor...</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-500">E-posta:</span>
                        <span id="display-email" class="font-bold text-gray-800">Yükleniyor...</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-semibold text-gray-500">Üyelik Tipi:</span>
                        <span id="display-membership" class="font-bold text-gray-800">Yükleniyor...</span>
                    </div>
                </div>
            </div>

            <!-- Premium Yükseltme Alanı -->
            <div id="upgrade-section" class="hidden pt-6 border-t">
                 <h2 class="text-xl font-bold text-gray-700 mb-2">Daha Fazlasını Keşfet</h2>
                 <p class="text-gray-600 mb-4">Premium'a geçerek günlük 20 soru hakkı ve daha fazla özelliğe sahip olun!</p>
                 <a href="premium.html" class="w-full text-center block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105">
                    Premium'a Geç
                </a>
            </div>

            <!-- Eylem Butonları -->
            <div class="pt-6 border-t space-y-3">
                 <a href="index.html" class="w-full text-center block bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg">
                    &larr; Ana Sayfaya Dön
                </a>
                <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg">
                    Çıkış Yap
                </button>
            </div>
        </div>
    </div>

    <!-- Sayfaya Özel JavaScript Dosyası -->
    <script type="module" src="js/pages/profile.js"></script>
</body>
</html>
