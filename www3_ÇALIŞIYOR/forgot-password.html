<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - MathAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Merkezi Stil Dosyası -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-slate-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2">
                Şifreni Sıfırla
            </h1>
            <p class="text-slate-500">Kayıtlı e-posta adresinize bir sıfırlama bağlantısı göndereceğiz.</p>
        </div>
        
        <form id="reset-form" novalidate>
            <div class="relative mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-posta</label>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                </div>
                <input type="email" id="email" class="form-input pl-10" required>
            </div>
            <div class="flex flex-col items-center gap-4 mt-6">
                <button type="submit" id="reset-button" class="w-full font-bold py-3 px-4 rounded-lg text-white transition-all duration-300 transform hover:scale-105 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 shadow-lg shadow-indigo-500/40">
                    Sıfırlama Linki Gönder
                </button>
                <a href="login.html" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                    Giriş ekranına dön
                </a>
            </div>
            <p id="message" class="text-center text-sm font-semibold mt-4 h-4"></p>
        </form>
    </div>

    <!-- Sayfaya Özel JavaScript Dosyası -->
    <script type="module" src="js/pages/forgot-password.js"></script>
</body>
</html>
