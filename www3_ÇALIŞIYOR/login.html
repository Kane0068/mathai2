<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - MathAi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Merkezi Stil Dosyası -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-slate-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 pb-2">
                Tekrar Hoş Geldin!
            </h1>
            <p class="text-slate-500">Devam etmek için giriş yap.</p>
        </div>
        
        <form id="login-form" novalidate>
            <div class="space-y-6">
                <div class="relative">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-posta</label>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                    </div>
                    <input type="email" id="email" class="form-input pl-10" required>
                </div>

                <div class="relative">
                    <div class="flex justify-between items-baseline mb-2">
                        <label for="password" class="block text-gray-700 text-sm font-bold">Şifre</label>
                        <a href="forgot-password.html" class="text-xs text-indigo-600 hover:underline">Şifremi unuttum</a>
                    </div>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pt-8 pointer-events-none">
                       <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                    </div>
                    <input type="password" id="password" class="form-input pl-10" required>
                </div>
            </div>

            <div class="flex flex-col items-center gap-4 mt-8">
                <button type="submit" class="w-full font-bold py-3 px-4 rounded-lg text-white transition-all duration-300 transform hover:scale-105 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 shadow-lg shadow-indigo-500/40">
                    Giriş Yap
                </button>
                <a href="register.html" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                    Hesabın yok mu? Kayıt Ol
                </a>
            </div>
            <p id="error-message" class="text-red-500 text-xs text-center italic mt-4 h-4"></p>
        </form>
    </div>

    <!-- Sayfaya Özel JavaScript Dosyası -->
    <script type="module" src="js/pages/login.js"></script>
</body>
</html>
